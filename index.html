<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="freeCodeCamp Accessibility Quiz Practice Project">
        <title>Quiz</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" id="logo">
            <h1>Frontend Developer Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info" accesskey="1">INFO</a></li>
                    <li><a href="#html-questions" accesskey="2">HTML</a></li>
                    <li><a href="#css-questions" accesskey="3">CSS</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info" >
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name">Name:</label>
                        <input
                            type="text"
                            id="student-name"
                            name="student-name"
                            placeholder="Please enter your name here"
                            required
                        >
                    </div>
                    <div class="info">
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Please enter your email here"
                            required
                        >
                    </div>
                    <div class="info">
                        <label for="birth-date">DOB: <span class="screen-reader-only">Date Of Birth</span></label>
                        <input
                            type="date"
                            id="birth-date"
                            name="birth-date"
                            required
                        >
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                        
                    </div>
                    <div class="question-block">

                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                </section>
            </form>
        </main>

        <footer>

        </footer>

    </body>
</html>
